<mat-card>
  <app-task-presenter
    *ngFor="let task of tasks$ | async"
    [name]="task.name"
    [id]="task.id"
    [timer]="task.timer"
    [buttonText]="task.buttonText"
    (clicked)="onClick($event)"
  ></app-task-presenter>
</mat-card>
<mat-card>
  <mat-card-title>
    Total: {{ totalTime$ | async | minuteSeconds }}
  </mat-card-title>
</mat-card>
